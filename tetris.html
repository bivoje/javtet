<html>

<head>
    <title>javtet</title>
    <link rel="stylesheet" type="text/css" href="tetris.css">
    <script src="vector.js"></script>
    <script src="tetris.js"></script>
    <style>
        body>div {
            float: left;
        }

    </style>
</head>

<body>
    <div id="tetris"></div>
    <div id="tetris2"></div>
    <script>
        var board, board2;

        window.onload = function() {
            board = new Board(6, 10, "tetris", {
                68: "right", // d
                65: "left", // a
                83: "down", // s
                87: "up", // w
                86: "rotate", // v
                67: "etator", // c
            });
            board.print();

            board2 = new Board(6, 10, "tetris2", {
                75: "right", // k
                72: "left", // h
                74: "down", // j
                85: "up", // i
                190: "rotate", // .
                188: "etator", // ,
            });
            board2.print();
        }

    </script>
</body>

</html>
